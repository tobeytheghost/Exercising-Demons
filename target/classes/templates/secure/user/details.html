<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercising Demons - Details </title>
    <link rel="Stylesheet" href="/css/main.css" >
    <style>


.details {
	margin-left: 350px;
	max-width: 800px; /* Adjust the maximum width of the container */
    width: 80%;
    padding: 20px;
    background-color: #ffffff; /* Change this to your desired background color */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


.details2 {
	margin-left: 350px;
	max-width: 800px; /* Adjust the maximum width of the container */
    width: 80%;
    padding: 20px;
    background-color: #ffffff; /* Change this to your desired background color */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.details video {
display: block;

margin-left: auto;

margin-right: auto;
    max-width: 100%; /* Make the video responsive */
    max-height: 250px; /* Limit the video height */
}

.details div {

    align-items: center; /* Adjust the margin between sections */
}



form {
    margin-top: 20px; /* Adjust the margin between the details and the form */
    text-align: center;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form select {
    width: 50%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

form button {
    width: 50%;
    background-color: #3498db;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #2b88c5; /* Change this to your desired hover color */
}

    </style>
</head>

<!--
Author:       Mariah Falzon
Program:      index.html
Date:         December 2, 2023
Updated:      
Versikon:     1.0 (format major.minor updates)
Purpose:      Java 2023 Assignment 3 - Using Security, Thymeleaf, APIs in Springboot for GUEST ACCOUNTS

<body>

	<header th:insert="fragments/guest-nav.html :: nav"></header>

	<div class = "details" th:object="${workout}">
		<video autoplay th:src="@{${workout.imageUrl}}" alt="Workout Image" >  
		</div>
			<div class= "details2" th:object="${workout}">
			<p><strong>Name:</strong> <span th:text="*{name}"></span></p>

        <p><strong>Description:</strong> <span th:text="*{description}"></span></p>
        <p><strong>Targeted Muscles:</strong> <span th:text="*{targetMuscles}"></span></p>
			</div>
			
			  <!-- Add to List Form -->
			<div th:object="${myWorkoutList}">
		<form action="/secure/user/list/addToList/{id}" method="post" >
		<label for="selectedList">Select a List:</label>
        <select name="id" id="selectedList" required>
            <!-- Iterate over the user's lists and populate the dropdown -->
            <option th:each="list : ${myWorkoutList}" th:value="${list.id}" th:text="${list.listName}"></option>
        </select>
        
        
          <input type="hidden" name="workoutId" th:value="${workout.id}" />
        
        <button type="submit">Add to List</button>
    </form>
	</div>
			  
    

			
	</body>
	
</html>
